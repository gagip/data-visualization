<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>

    
  </head>
  <body>
    <input value = "Action" id = "root">
    <input type = "button" value ="go" id = "go">
    <i>(try: "Action", "RPG", "Simulation", "Indie", "Strategy")</i>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(readFile);
      google.charts.setOnLoadCallback(drawChart);

      function readFile() {
        filename = "data.csv";
        $.get(filename, function(csvString) {
          // read a .csv file and save the data in arrayData variable
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          // send arrayData to 'draw' function
          drawChart(arrayData)
        });
      };
      function drawChart(arrayData) {
        var data = new google.visualization.arrayToDataTable(arrayData);
        
        var root = document.getElementById('root').value || '';
        
        var options = {
          wordtree: {
            format: 'implicit',
            word: root,
            type: 'double'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
      document.getElementById('go').onclick = drawChart;
    </script>
    <div id="wordtree_basic" style="width: 1500px; height: 700px;"></div>
  </body>
</html>
